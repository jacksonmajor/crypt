<!DOCTYPE html>
<html>
<head>
	<title>!IMPORTANT DOES NOT FIX YOUR BAD CSS</title>
	<link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon1.png' />
	<link rel="stylesheet" href="assets/css/styles.css" type="text/css" media="screen, print"/>
	<meta charset="utf-8">

	<style>
		body {
		background-image: url(assets/images/bg.jpg);
		background-position: center center;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		background-color: #fafafa;
		-webkit-touch-callout: none;
    	-webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none; 
        user-select: none;
		}
		.cssmeme{
			border: 1px solid black;
			width: 73px;
			height: 75px;
			margin: auto;
			margin-top: 2em;
		}
		.cssmeme p{
			position: relative;
			top: -25px;
			font-size: 25px;
			line-height: 1em;
		}
		img{
			border: 8px solid black;
			width: 400px;
			height: 300px;
			margin-top: 1.5em;
		}
		img#second{
			border: 8px solid black;
			width: 300px;
			height: 300px;
			margin-top: 50em;
			margin-bottom: 5em;
		}
		img#gif{
			border: 8px solid black;
			width: 300px;
			height: 300px;
			margin-top: 50em;
		}
		p#meme{
	    -webkit-animation: color-change 0.2s infinite;
	    -moz-animation: color-change 0.2s infinite;
	    -o-animation: color-change 0.2s infinite;
	    -ms-animation: color-change 0.2s infinite;
	    animation: color-change 0.2s infinite;
		}
		p#color{
	    -webkit-animation: color-change 0.2s infinite;
	    -moz-animation: color-change 0.2s infinite;
	    -o-animation: color-change 0.2s infinite;
	    -ms-animation: color-change 0.2s infinite;
	    animation: color-change 0.2s infinite;
	    margin-top: 1.5em;
	    font-size: 30px;
		}

		@-webkit-keyframes color-change {
		    0% { color: red; }
		    50% { color: blue; }
		    100% { color: red; }
		}
		@-moz-keyframes color-change {
		    0% { color: red; }
		    50% { color: blue; }
		    100% { color: red; }
		}
		@-ms-keyframes color-change {
		    0% { color: red; }
		    50% { color: blue; }
		    100% { color: red; }
		}
		@-o-keyframes color-change {
		    0% { color: red; }
		    50% { color: blue; }
		    100% { color: red; }
		}
		@keyframes color-change {
		    0% { color: red; }
		    50% { color: blue; }
		    100% { color: red; }
		}
	</style>
</head>
<body>
<div class="preloader">
	<div class="status">
		<img src="assets/images/loader.svg" alt="Loading....">
	</div>
</div>
	<div class="cssmeme">
		<p id="meme">Css<br>
		is<br>
		awesome</p>
	</div>
	<div align="center">
	<p id="color">WHEN SOMEONE SAY HTML IS A PROGRAMMING LANQUAGE</p>
	<img src="assets/images/fist.jpg" ondragstart="return false;"><br>
	<img id="gif" src="assets/images/nyancat.gif" ondragstart="return false;"><br>
	<img id="second" src="assets/images/meme.png" ondragstart="return false;">
	</div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


<script type="text/javascript">
	//<![CDATA[
		$(window).on('load', function() { // makes sure the whole site is loaded 
			$('.status').fadeOut(); // will first fade out the loading animation 
            $('.preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website. 
            $('body').delay(350).css({'overflow':'visible'});
		})
	//]]>
</script>
</body>
</html>
